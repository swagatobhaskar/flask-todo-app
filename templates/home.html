<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
</head>
<body>
    <h2 style="
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger; text-align: center; background-color: rgb(33, 103, 234);
        margin-top: 0px; padding-top: 20px; padding-bottom: 20px;
        color: azure;
        ">
        Instant To-Do List
    </h2>
    <div style="width: 50%; margin: auto;">
        <form method="post">
            <Label>Item: </Label>
            <input type="text" name="item" placeholder="Pet the cat" required />
            <input type="submit" value="submit" />
        </form>
        <div>
            <h4>Pending To-Dos:</h4>
            <p>Buy tea.</p>
            <p>Wash those clothes.</p>
            {% for item in items %}
                <p>{{item}}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
