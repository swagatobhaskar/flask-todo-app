<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <title>To-do App</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
</head>
<body style="margin: 0%; position: relative;">
    <h2 style="
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger; text-align: center; background-color: rgb(33, 103, 234);
        margin-top: 0px; padding-top: 20px; padding-bottom: 20px;
        color: azure;
        ">
        Your Instant To-Do List
    </h2>
    <div style="margin-top: 5vh; display: flex; justify-content: center;">
        <div style="width: 60%; max-width: 600px;">
            <form method="post" style="width: 90%; display: flex; align-items: center; justify-content: space-between;">
                <input style="width: 80%; padding: 8px 10px; font-size: medium;"
                    value="{{ item if item else ""}}"
                    type="text" name="item" placeholder="Add something to do." required
                />
                <input style="
                    background-color: rgb(33, 103, 234); color: white; border: none; padding: 10px 20px;
                    font-size: medium; font-family: Arial, Helvetica, sans-serif; border-radius: 3px;"
                    type="submit" value="Add"
                />
            </form>
            <div style="margin-left: 20px; margin-top: 50px;">
                <p style="color:dodgerblue; font-weight: 800;"><em>My To-Do List:</em></p>
                <ul style="list-style-type: none; width: 80%; box-sizing: border-box; padding: 0 0; margin-left: 10px;">
                    {% if items|length == 0 %}
                        <p style="color:darkgrey; font-style: oblique;">Nothing to-do! Add something.</p>
                    {% endif %}
                    {% for item in items %}
                        <li id="item-{{ item.id }}" style="margin: 8px 0; font-family: Arial, Helvetica, sans-serif; font-size: large;
                            font-weight: 400; color: rgb(16, 60, 142); border-bottom: 1px dotted rgb(48, 117, 246);">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div style="display: flex; flex-direction: column; flex-wrap: wrap;">
                                    <div style="margin: 5px 0;">{{item.item}}</div>
                                    <div style="font-size: 12px; color: rgba(16, 60, 142, 0.623); margin-bottom: 2px;">
                                        Created at: {{ item.verbose_time() }} (UTC)
                                    </div>
                                </div>
                                <div style="display: flex; justify-content: space-around; gap: 4px;">
                                    <button title="Edit item" type="submit" onclick="editItem({{item.id}})"
                                        style="border: none; border-radius: 3px; margin-bottom: 2px;">
                                        <?xml version="1.0" encoding="utf-8"?>
                                        <svg width="28px" height="28px" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M37.892 10.114L10.751 37.256L7.57499 53.139C7.49124 53.5569 7.51323 53.9892 7.63897 54.3966C7.76472 54.8039 7.99023 55.1733 8.29502 55.4714C8.59982 55.7694 8.97423 55.9866 9.38427 56.1032C9.79432 56.2198 10.227 56.2321 10.643 56.139L27.143
                                            52.45L53.681 25.906C54.2643 25.3227 54.727 24.6303 55.0427 23.8682C55.3583 23.1061 55.5208 22.2893 55.5208 21.4645C55.5208 20.6396 55.3583 19.8228 55.0427 19.0607C54.727 18.2986 54.2643 17.6062 53.681 17.023L46.772 10.114C45.5942 8.93686 43.9972
                                            8.27563 42.332 8.27563C40.6668 8.27563 39.0698 8.93686 37.892 10.114V10.114Z" stroke="#426AB2" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                    <button title="Delete item" id="remBtn" type="submit" onclick="removeItem({{item.id}})"
                                        style="border: none; border-radius: 3px; margin-bottom: 2px;">
                                        <?xml version="1.0" encoding="UTF-8"?>
                                        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="28px" height="28px" baseProfile="basic">
                                            <path fill="#8fcae6" d="M39,7H9c-1.654,0-3,1.346-3,3v1c0,1.402,0.967,2.582,2.269,2.91l2.396,25.556	C10.906,42.051,13.047,44,15.643,44h16.715c2.596,0,4.736-1.949,4.979-4.533l2.396-25.557C41.033,13.582,42,12.402,42,11v-1	C42,8.346,40.654,7,39,7z"/>
                                            <path fill="#324561" d="M29,9c-0.553,0-1-0.447-1-1V6c0-1.103-0.897-2-2-2h-4c-1.103,0-2,0.897-2,2v2c0,0.553-0.447,1-1,1	s-1-0.447-1-1V6c0-2.206,1.794-4,4-4h4c2.206,0,4,1.794,4,4v2C30,8.553,29.553,9,29,9z"/>
                                            <path fill="#324561" d="M24,38c-0.553,0-1-0.447-1-1V21c0-0.553,0.447-1,1-1s1,0.447,1,1v16C25,37.553,24.553,38,24,38z"/>
                                            <path fill="#324561" d="M31.001,38c-0.021,0-0.042-0.001-0.063-0.002c-0.551-0.034-0.97-0.509-0.936-1.061l1-16	c0.035-0.552,0.513-0.956,1.061-0.936c0.551,0.034,0.97,0.509,0.936,1.061l-1,16C31.965,37.593,31.524,38,31.001,38z"/>
                                            <path fill="#324561" d="M16.999,38c-0.523,0-0.964-0.407-0.997-0.938l-1-16c-0.034-0.552,0.385-1.026,0.936-1.061	c0.541-0.022,1.025,0.384,1.061,0.936l1,16c0.034,0.552-0.385,1.026-0.936,1.061C17.041,37.999,17.021,38,16.999,38z"/>
                                            <path fill="#324561" d="M36,15H12c-0.553,0-1-0.447-1-1s0.447-1,1-1h24c0.553,0,1,0.447,1,1S36.553,15,36,15z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
