<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
</head>
<body style="margin: 0%; position: relative;">
    <h2 style="
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger; text-align: center; background-color: rgb(33, 103, 234);
        margin-top: 0px; padding-top: 20px; padding-bottom: 20px;
        color: azure;
        ">
        Instant To-Do List
    </h2>
    <div style="margin-top: 5vh; display: flex; justify-content: center;">
        <div style="width: 60%; max-width: 600px;">
            <form method="post" style="width: 100%;">
                <!-- <Label style="font-size: large;" for="item">Item: </Label> -->
                <input style="width: 80%; padding: 10px 10px;" type="text" name="item" placeholder="Pet the cat" required />
                <input style="
                    background-color: rgb(33, 103, 234); color: white; border: none; padding: 10px;
                    font-size: medium; font-family: Arial, Helvetica, sans-serif; border-radius: 3px;"
                    type="submit" value="Submit"
                />
            </form>
            <div style="margin-left: 20px; margin-top: 50px;">
                <p style="color:dodgerblue; font-weight: 800;"><em>My To-Do List:</em></p>
                <ul style="list-style-type: lower-roman;">
                    {% for item in items %}
                    <li>{{item}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
